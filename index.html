<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="background">
      <div class="cardMain">
        <div class="left">
          <div class="align">
            <div class="textFormat">
              <p class="mainText">
                Get <strong>insights</strong> that help your business grow.
              </p>
              <p class="supportText">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="infoRow">
                <div class="box">
                    <h3>10k+</h3>
                    <h4>companies</h4>
                </div>
                <div class="box">
                    <h3>314</h3>
                    <h4>templates</h4>
                </div>
                <div class="box">
                    <h3>12m+</h3>
                    <h4>queries</h4>
                </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="filter"></div>
        </div>
      </div>
    </div>
  </body>
</html>
